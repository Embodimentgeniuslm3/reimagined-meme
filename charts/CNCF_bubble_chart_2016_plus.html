<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Commits', 'PRs + Issues', 'Label','Authors'],
		['2016 K8s (1052)',8872,48522,'2016 K8s',32.4], 
		['2017 rest (1450)',19676,39010,'2017 rest',38.1], 
		['2016 rest (527)',6253,8439,'2016 rest',23.0],
	  ]);

      var options = {
        title: 'CNCF last vs previous 12 months ending 2017-10; K8s vs rest of projects',
        hAxis: {title: 'Commits', baseline: 5000, logScale: true, minValue: 5000, maxValue: 25000, minorGridlines:{count: 5}},
        vAxis: {title: 'PRs + Issues', baseline: 5000, logScale: true, minValue:5000, maxValue: 125000, minorGridlines:{count: 5}},
        bubble: {textStyle: {fontSize: 12}},
	sizeAxis: {minSize: 12, maxSize: 40}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
